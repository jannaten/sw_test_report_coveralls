name: Node.js CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: npm install
        run: npm install

      - name: Run tests
        run: npm test

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: npm install
        run: npm install

      - name: Run coverage
        run: npm run coverage

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.2.3